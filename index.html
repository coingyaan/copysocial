<body>

  <div class="card">

    <div style="text-align:right;margin-bottom:10px;">
      <button onclick="resetPage()" style="background:none;border:none;font-size:16px;cursor:pointer;">

    <h1>üîó LinkedIn Post Copier</h1>
    <p class="subtitle">Paste a public LinkedIn post URL</p>

    <input id="url" placeholder="https://www.linkedin.com/posts/..." />

    <button class="primary" onclick="extractPost()">Extract Post</button>

    <textarea id="output" placeholder="Post text will appear here..."></textarea>

    <button class="secondary" onclick="copyText()">Copy Text</button>

  <!-- JS (UNCHANGED) -->
  <script>
    async function extractPost() {
      const url = document.getElementById("url").value;
      const output = document.getElementById("output");

      if (!url) {
        alert("Please paste a LinkedIn post URL");
        return;
      }

      output.value = "Extracting...";

      try {
        const res = await fetch(
          "https://linkedin-post-extractor.igadgetgyaan.workers.dev/?url=" +
          encodeURIComponent(url)
        );
        const data = await res.json();
        output.value = data.content || data.error;
      } catch (err) {
        output.value = "Something went wrong. Please try again.";
      }
    }

    function copyText() {
      const output = document.getElementById("output");
      output.select();
      document.execCommand("copy");
      alert("Copied to clipboard ‚úÖ");
    }

    function resetPage() {
      document.getElementById("url").value = "";
      document.getElementById("output").value = "";
      window.scrollTo({ top: 0, behavior: "smooth" });
    }
  </script>

</body>
